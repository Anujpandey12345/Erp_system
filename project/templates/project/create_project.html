<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form Add</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4a6ea5 0%, #2c4a7c 100%);
        }
        
        /* Form styling */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            z-index: 10;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c4a7c;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        form {
            margin-top: 10px;
            display: grid;
            grid-gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a6ea5;
        }
        
        input[type="text"], 
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.2s ease;
            color: #333;
        }
        
        input[type="text"]:focus, 
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4a6ea5;
            box-shadow: 0 0 5px rgba(74, 110, 165, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input[type="file"] {
            position: relative;
            width: 100%;
            height: auto;
            padding: 10px 0;
            color: #4a6ea5;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.2s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #dee2e6;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4a6ea5;
            cursor: pointer;
        }
        
        input[type="submit"] {
            padding: 12px;
            background-color: #4a6ea5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        input[type="submit"]:hover {
            background-color: #2c4a7c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Project Form Add</h1>
        
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" placeholder="Enter detailed project description..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="projectdate">Project Start Date:</label>
                <input type="date" id="projectdate" name="projectdate" required>
            </div>
            
            <div class="form-group">
                <label for="finishdate">Project Finish Date:</label>
                <input type="date" id="finishdate" name="finishdate">
            </div>
            
            <div class="form-group">
                <label for="cat">Category:</label>
                <input type="text" id="cat" name="cat">
            </div>
            
            <div class="form-group">
                <label for="image">Project Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="payment">Payment Amount ($):</label>
                <input type="number" id="payment" name="payment" step="0.01" min="0">
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="payment_received" name="payment_received">
                <label for="payment_received">Payment Received</label>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
